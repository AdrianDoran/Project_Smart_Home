<!DOCTYPE html>

<body>
    <div>
        <span><h2>Welcome {{currentUser.firstName}}!</h2></span>
        <span class="p">Select a device below that you would like to view</span>
    </div>
    <div>
        <h3>Current Devices</h3>
            <div class="btn-group">
                <table>
                    <!-- userDevices does not load first time of page, investigation needed -->
                    <tr *ngFor="let userDevice of userDevices">
                        <button class="btn btn-devices" routerLink="/devicelist" (click)="selectDevice(userDevice.name, userDevice.data)">
                        {{userDevice.name}} </button>
                    </tr>
                </table>
            </div>
            <div class="showSQ"></div>
    </div>
</body>
