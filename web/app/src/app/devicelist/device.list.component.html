<!DOCTYPE html>

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<!-- h3 to display selected devices name -->
<div class="device-list">
    <h3>Data Information</h3>
    <div class='row'>
        <div id="graph" class="device-list__map-wrapper"></div>
    </div>
    <div class="col-12">
        <div class="data-list">
            <div class='row'>
                <table>
                    <tr>
                        <!-- device type imported here -->
                        <td>Device Type: </td>
                        <td>{{currentDevice.name}}</td>
                    </tr>
                    <tr>
                        <!-- deviceId imported here -->
                        <td>ID Tag:</td>
                        <td>{{currentDevice.id}}</td>
                    </tr>
                    <br>
                    <tr *ngFor="let data of currentDevice.data; let i = index">
                        <td>{{i+1}}</td>
                        <td>Card Name: {{data.cardName}}</td>
                        <td>Card ID: {{data.cardID}}</td>
                        <td>Location: {{data.lat}},{{data.lon}} </td>
                        <td>Timestamp: {{ data.time | date:'dd/MM/yyyy @ hh:mma'}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
